<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row" style="padding: 10px; justify-content: center">
        <h3>TSA checkpoint travel numbers for 2020 and 2019</h3>
      </div>
      <div class="row" style="padding: 10px; justify-content: center">
        <div class="col-md-2">
          <form method="POST" action="/">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Scrape</button> 
        </div>
        <div class="col-md-2">
          <a class="btn btn-warning" href="/delete">Delete All</a> 
        </div>
        <div class="col-md-2">
          <a class="btn btn-success" href="/export-csv">CSV</a> 
        </div>
      </div>
        
      <div class="row" style="padding: 10px; justify-content: center">
        <div class="col-md-9">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Date</th>
                <th scope="col">This Year</th>
                <th scope="col">Last Yeat</th>
                <th scope="col">Difference in %</th>
                <th scope="col">Absolute %</th>

              </tr>
            </thead>
            <tbody>
            {%for data in data_all%}
              <tr>
                <td>{{data.id}}</td>
                <td>{{data.date}}</td>
                <td>{{data.today}}</td>
                <td>{{data.year_ago}}</td>
                <td>{{data.difference}}%</td>
                <td>NA</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
      <div class="container">
        
    
        
   
</body>
</html>
